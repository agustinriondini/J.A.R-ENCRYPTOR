        <meta charset="UTF-8">

        <link rel="stylesheet" href="./Resources/Theme/reset.css">
        <link rel="stylesheet" href="./Resources/Theme/Ver2.0/root.css">
        <link rel="stylesheet" href="./Resources/Theme/Ver2.0/cmdCenter.css">

        <link rel="stylesheet" href="./Resources/Theme/Ver2.0/main.css">
        <link rel="stylesheet" href="./Resources/Theme/Ver2.0/footer.css">
        <!--Version-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <script src="./Resources/Code/Ver2.0/algoSelect.js"></script>
        <title>JARSoft ENCRYPTOR II</title>
    </head>
    <body class="page">
        <div class="msg_container">
            <h4 class="msg">Estas jugando al ahorcado! Apoya el desarrollo</h4>
            <a href="https://link.mercadopago.com.ar/jarsoftproject" class="btn_style_a">Donar</a>
            <a href="./index-old.html" class="advertise">Version anterior</a>
        </div>
        <div id="main">
            <div class="bannerContainer">
                <img src="" alt="JARSoft_logo" class="jarsoftPic">
                <h2 class="title">JARSoft Encryptor II</h2>
            </div>
            <div id="algoContainer">
                <h4 class="subtitle">Algoritmo de encriptacion:</h4>
                <select name="" id="algoSelector" required onchange="changeAlgo()">
                    <option value="alura_algo">Alura | ONE</option>
                    <option value="winkers_algo">JARSoft | Winkers</option>
                    <option value="darks_algo">JARSoft | DarkSails</option>
                </select>
            </div>
            <div id="textContainer">
                <textarea name="" id="inputText" cols="30" rows="10" placeholder="Escriba su texto y pulse encriptar"></textarea>
                <textarea name="" id="outputText" cols="30" rows="10" placeholder="Escriba el texto para desencriptar"></textarea>
            </div>
            <div class="btnContainer">
                <button class="run_btn" id="run_btn" onclick="runProgram()">Encriptar</button>
                <button class="run_btn" id="toClipboard" onclick="copyText()">Copiar</button>
                <button class="run_btn" id="reset_btn" type="reset" onclick="wipeData()">Borrar</button>
            </div>
        </div>
    <script src="./Resources/Code/Ver2.0/kernel.js"></script>
    </body>
    <footer class="developer">
        <section class="limits_container">
            <div class="developer_container">
                <a href="https://www.linkedin.com/in/juan-agustin-riondini-2226a6195/"><img class="one" src="./Resources/Images/icon/linkedin.png"></a>

                <a href="https://www.instagram.com/agustinriondini/"><img  class="one" src="./Resources/Images/icon/instagram.png"></a>
            </div>
            <div class="developer_rights">
                <p class="dev">JARSoft | SOFT | 2022-2024</p>
                <p class="dev">Contacto: juan.riondini@gmail.com</p>
            </div>
            <div class="version">
                <span class="compilacion" id="updateVer">Corroborando version. Espere...</span>
                <h6 class="jarsoft">JARSoft</h6>
            </div>
        </section>
    </footer>
